<div class="dashboard-title">
  <h1>Dashboard of Averages</h1>
</div>
<div class="row dashboard" ng-controller='Dashboard as dashboard'>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <p ng-model = "averageGPA">{{ averageGPA }}</p>
    </div>
    <h1>GPA</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d dashbox">
      <p ng-model = "averageEffort">{{ averageEffort }}</p>
    </div>
    <h1>EFFORT</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <p ng-model = "averageExperience">{{ averageExperience }}</p>
    </div>
    <h1>EXPERIENCE</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <p ng-model = "averageSkill">{{ averageSkill }}</p>
    </div>
    <h1>SKILL</h1>
  </div>
</div>
