<div class="row dashboard" ng-controller='Dashboard as dashboard'>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <span ng-model = "averageGPA">{{ averageGPA }}</span>
      <p>4.0</p>
    </div>
    <h1>GPA</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d dashbox">
      <span ng-model = "averageEffort">{{ averageEffort }}</span>
    </div>
    <h1>EFFORT</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <span ng-model = "averageExperience">{{ averageExperience }}</span>
    </div>
    <h1>EXPERIENCE</h1>
  </div>
  <div class="col-md-3 dashbox">
    <div class="well well-3d">
      <span ng-model = "averageSkill">{{ averageSkill }}</span>
      <p>0</p>
    </div>
    <h1>SKILL</h1>
  </div>
</div>
